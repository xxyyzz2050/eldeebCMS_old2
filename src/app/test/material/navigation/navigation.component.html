<h3>Menu</h3>
<button mat-button [matMenuTriggerFor]="menu">
  Menu <mat-icon>build</mat-icon>
</button>

<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>dialpad</mat-icon>
    <span>Redial</span>
  </button>
  <button mat-menu-item disabled>
    <mat-icon>voicemail</mat-icon>
    <span>Check voicemail</span>
  </button>
  <button mat-menu-item>
    <mat-icon>notifications_off</mat-icon>
    <span>Disable alerts</span>
  </button>
</mat-menu>

<button mat-button [matMenuTriggerFor]="animals">nested menues</button>

<mat-menu #animals="matMenu">
  <button mat-menu-item [matMenuTriggerFor]="vertebrates">Vertebrates</button>
  <button mat-menu-item [matMenuTriggerFor]="invertebrates">
    Invertebrates
  </button>
</mat-menu>

<mat-menu #vertebrates="matMenu">
  <button mat-menu-item [matMenuTriggerFor]="fish">Fishes</button>
  <button mat-menu-item [matMenuTriggerFor]="amphibians">Amphibians</button>
  <button mat-menu-item [matMenuTriggerFor]="reptiles">Reptiles</button>
  <button mat-menu-item>Birds</button> <button mat-menu-item>Mammals</button>
</mat-menu>

<mat-menu #invertebrates="matMenu">
  <button mat-menu-item>Insects</button>
  <button mat-menu-item>Molluscs</button>
  <button mat-menu-item>Crustaceans</button>
  <button mat-menu-item>Corals</button>
  <button mat-menu-item>Arachnids</button>
  <button mat-menu-item>Velvet worms</button>
  <button mat-menu-item>Horseshoe crabs</button>
</mat-menu>

<mat-menu #fish="matMenu">
  <button mat-menu-item>Baikal oilfish</button>
  <button mat-menu-item>Bala shark</button>
  <button mat-menu-item>Ballan wrasse</button>
  <button mat-menu-item>Bamboo shark</button>
  <button mat-menu-item>Banded killifish</button>
</mat-menu>

<mat-menu #amphibians="matMenu">
  <button mat-menu-item>Sonoran desert toad</button>
  <button mat-menu-item>Western toad</button>
  <button mat-menu-item>Arroyo toad</button>
  <button mat-menu-item>Yosemite toad</button>
</mat-menu>

<mat-menu #reptiles="matMenu">
  <button mat-menu-item>Banded Day Gecko</button>
  <button mat-menu-item>Banded Gila Monster</button>
  <button mat-menu-item>Black Tree Monitor</button>
  <button mat-menu-item>Blue Spiny Lizard</button>
  <button mat-menu-item disabled>Velociraptor</button>
</mat-menu>

<button mat-icon-button [matMenuTriggerFor]="appMenu">lazy loading</button>
<mat-menu #appMenu="matMenu">
  <ng-template matMenuContent>
    <button mat-menu-item>Settings</button> <button mat-menu-item>Help</button>
  </ng-template>
</mat-menu>

<p>
  to lazy load the menu, put it's content inside &lt;ng-template
  matMenuContent&gt;
</p>

<mat-menu #appMenu2="matMenu">
  <ng-template matMenuContent let-name="name">
    <button mat-menu-item>Log off {{ name }}</button>
    <button mat-menu-item>Settings</button>
  </ng-template>
</mat-menu>

<button
  mat-icon-button
  [matMenuTriggerFor]="appMenu2"
  [matMenuTriggerData]="{ name: 'Sally' }"
>
  Sally
</button>

<button
  mat-icon-button
  [matMenuTriggerFor]="appMenu2"
  [matMenuTriggerData]="{ name: 'Bob' }"
>
  Bob
</button>

<h3>toolbars</h3>
<mat-toolbar>My App</mat-toolbar>

<p>multible rows:</p>
<mat-toolbar>
  <mat-toolbar-row> <span>First Row</span> </mat-toolbar-row>

  <mat-toolbar-row> <span>Second Row</span> </mat-toolbar-row>
</mat-toolbar>

<mat-toolbar color="primary">
  <span>Application Title</span> <span style=" flex: 1 1 auto;"></span>
  <span>Right Aligned Text</span>
</mat-toolbar>

<h3>side nav / drawer</h3>
<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="mode.value">
    == sidenav content ==
  </mat-sidenav>
  <mat-sidenav #sidenav2 [mode]="mode.value" position="end">
    == sidenav content (End) ==
  </mat-sidenav>

  <mat-sidenav-content>
    <p>
      <button mat-button (click)="sidenav.toggle(); sidenav2.toggle()">
        Toggle
      </button>
    </p>
    <p>
      <mat-radio-group [formControl]="mode">
        <label>Mode:</label>
        <mat-radio-button value="over">Over</mat-radio-button>
        <mat-radio-button value="side">Side</mat-radio-button>
        <mat-radio-button value="push">Push</mat-radio-button>
      </mat-radio-group>
    </p>
  </mat-sidenav-content>
</mat-sidenav-container>

<hr />
